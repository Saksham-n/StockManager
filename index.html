<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockMinder - Inventory System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="container">
        <div class="sidebar">
            <h2> Stock Maintainance</h2>
            
            <form id="productForm">
                <input type="hidden" id="productId"> <div class="form-group">
                    <label>Product Name</label>
                    <input type="text" id="productName" placeholder="e.g. Notebook" required>
                </div>

                <div class="form-group">
                    <label>Category</label>
                    <select id="productCategory">
                        <option value="Electronics">Electronics</option>
                        <option value="Clothing">Clothing</option>
                        <option value="Groceries">Groceries</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Quantity</label>
                    <input type="number" id="productQty" placeholder="0" required>
                </div>

                <div class="form-group">
                    <label>Price (Rs.)</label>
                    <input type="number" id="productPrice" placeholder="0.00" step="0.01" required>
                </div>

                <button type="submit" id="saveBtn"><i class="fa-solid fa-plus"></i> Add Item</button>
            </form>

            <div class="stats">
                <h3>Total Inventory Value</h3>
                <p id="totalValue">Rs 0.00</p>
            </div>
        </div>

        <div class="main-content">
            <div class="header-tools">
                <h1>Current Stock</h1>
                <button onclick="clearAll()" class="btn-danger">Clear All</button>
            </div>

            <div class="table-wrapper">
                <table id="stockTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Category</th>
                            <th>Qty</th>
                            <th>Price</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
